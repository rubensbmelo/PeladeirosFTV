    <script>
        // Função para filtrar as rodadas
        function filtrarRodadas(dataSelecionada, elementoBotao) {
            // Ajusta os botões ativos
            const botoes = document.querySelectorAll('.btn-filtro');
            botoes.forEach(btn => btn.classList.remove('ativo'));
            elementoBotao.classList.add('ativo');

            const blocos = document.querySelectorAll('.rodada-bloco');
            blocos.forEach(bloco => {
                if (dataSelecionada === 'todas' || bloco.getAttribute('data-data') === dataSelecionada) {
                    bloco.style.display = 'block';
                } else {
                    bloco.style.display = 'none';
                }
            });
        }

        function renderizarPaginaJogos() {
            const containerJogos = document.getElementById('lista-rodadas');
            const containerFiltros = document.getElementById('filtros-jogos');
            
            // 1. Criar Botão "Todas"
            let htmlBotoes = `<button class="btn-filtro ativo" onclick="filtrarRodadas('todas', this)">Todas</button>`;

            // 2. Renderizar os Jogos e pegar as datas para os botões
            containerJogos.innerHTML = bancoDeDadosJogos.map((rodada) => {
                // Adiciona botão para cada data
                htmlBotoes += `<button class="btn-filtro" onclick="filtrarRodadas('${rodada.data}', this)">${rodada.data}</button>`;

                return `
                    <div class="rodada-bloco" data-data="${rodada.data}" style="margin-bottom: 50px;">
                        <h2 class="data-titulo">${rodada.data}</h2>
                        <div class="grid-placares">
                            ${rodada.jogos.map(jogo => `
                                <div class="card-jogo">
                                    <div class="time time-dir">${jogo.t1}</div>
                                    <div class="placar-box">${jogo.p}</div>
                                    <div class="time time-esq">${jogo.t2}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');

            // Injeta os botões gerados
            containerFiltros.innerHTML = htmlBotoes;
        }

        window.onload = renderizarPaginaJogos;
    </script>
