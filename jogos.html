<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Peladeiros.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Placares - Peladeiros de Futevôlei</title>
</head>

<body>
    <header>
        <nav>
            <ul class="menu-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="quem-somos.html">Quem somos</a></li>
                <li><a href="atletas.html">Atletas</a></li>
                <li><a href="jogos.html">Placares</a></li>
                <li><a href="ranking.html">Ranking</a></li>
                <li><a href="local.html">Local</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <img src="./img/peladeiros.png" alt="Logo Peladeiros" class="logo-flutuante">

        <h1 class="titulo-principal">Rodada Completa</h1>
        <p class="intro">Resultados atualizados em tempo real</p>

        <div id="container-dinamico-jogos"></div>

        <div style="text-align: center; margin-top: 40px;">
            <a href="index.html" class="btn-local">Voltar para o Início</a>
        </div>
    </main>

    <footer class="rodape-preto">
        <div class="social-links">
            <a href="https://www.instagram.com/peladeirosdefutevolei..." target="_blank">
                <img src="./img/instagram.jpeg" alt="Instagram" class="icon">
            </a>
            <a href="https://youtube.com/@peladeirosdefutevolei..." target="_blank">
                <img src="./img/youtube.png" alt="YouTube" class="icon">
            </a>
        </div>
        <p>&copy; 2026 Peladeiros de Futevôlei</p>
    </footer>

    <script src="dados_jogos.js"></script>
    <script>
        // Função que desenha os jogos na tela
        const areaDeJogos = document.getElementById('container-dinamico-jogos');

        bancoDeDadosJogos.forEach(rodada => {
            // Cria o HTML dos cards de cada jogo
            const cardsHTML = rodada.jogos.map(jogo => `
                <div class="card-jogo">
                    <div class="time time-dir">${jogo.t1}</div>
                    <div class="placar-box">${jogo.p}</div>
                    <div class="time time-esq">${jogo.t2}</div>
                </div>
            `).join('');

            if (rodada.atual) {
                // Se for a rodada atual, mostra o título e o grid aberto
                areaDeJogos.innerHTML += `
                    <h2 class="data-titulo">Rodada de Hoje - ${rodada.data}</h2>
                    <div class="grid-placares">${cardsHTML}</div>
                `;
            } else {
                // Se for antiga, coloca automaticamente dentro do "Ver Rodada Anterior"
                areaDeJogos.innerHTML += `
                    <details>
                        <summary>Ver Rodada Anterior - ${rodada.data}</summary>
                        <div class="grid-placares">${cardsHTML}</div>
                    </details>
                `;
            }
        });
    </script>
</body>
</html>
